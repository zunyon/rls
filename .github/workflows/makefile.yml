name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run debug
      run: make debug

    - name: Run count
      run: make count

    - name: Run wrapper
      run: make wrapper

    - name: Run make
      run: make
