name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: version
      run: |
        gcc --version
        make --version
    - name: Run build
      run: |
        make wrapper count debug
        make clean
        make
        ldd ./rls
    - name: run rls
      run: |
        ./rls --version
        ./rls --help
        ./rls
