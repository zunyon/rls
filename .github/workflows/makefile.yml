name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: ubuntu version - date, uname, gcc, make
      run: |
        date
        uname -a
        echo "----------"
        gcc --version
        make --version

    - name: run rls debug
      run: |
        make clean debug
        ./rls -always

    - name: make, ldd
      run: |
        make clean wrapper count debug
        echo "----------"
        make clean
        make
        echo ldd ./rls
        ldd ./rls

    - name: rls version, help
      run: |
        ./rls --version
        echo "----------"
        ./rls --help

    - name: run rls
      run: |
        ./rls -alr -TB\[ -TE\]
        echo "----------"
        ./rls -alr -always
        echo "----------"
        ./rls -TB\[ -TE\]
        echo "----------"
        ./rls -always


  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: install gcc
      uses: Dup4/actions-setup-gcc@v1
      with:
        version: latest

    - name: macos version - date, uname, gcc, make
      run: |
        date
        uname -a
        echo "----------"
        gcc --version
        make --version

    - name: build rls
      run: |
        ls -al
        gcc -O3 -pipe rls.c -o rls
        ./rls -always

    - name: ldd
      run: |
        ldd ./rls

    - name: rls version, help
      run: |
        ./rls --version
        echo "----------"
        ./rls --help

    - name: run rls
      run: |
        ./rls -alr -TB\[ -TE\]
        echo "----------"
        ./rls -alr -always
        echo "----------"
        ./rls -TB\[ -TE\]
        echo "----------"
        ./rls -always
