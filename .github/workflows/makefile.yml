name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: ubuntu version - date, uname, gcc, make
      run: |
        date
        uname -a
        gcc --version
        make --version

    - name: make, ldd
      run: |
        make wrapper count debug
        make clean
        make
        ldd ./rls

    - name: rls version, help
      run: |
        ./rls --version
        ./rls --help

    - name: run rls
      run: |
        ./rls -alr -TB\[ -TE\]
        ./rls -TB\[ -TE\]

  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: macos version - date, uname, gcc, make
      run: |
        date
        uname -a
        gcc --version
        make --version

    - name: make, ldd
      run: |
        make wrapper count debug
        make clean
        make
        ldd ./rls

    - name: rls version, help
      run: |
        ./rls --version
        ./rls --help

    - name: run rls
      run: |
        ./rls -alr -TB\[ -TE\]
        ./rls -TB\[ -TE\]
