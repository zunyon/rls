name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run build
      run: |
        make wrapper count debug
        make clean
        make
    - name: run rls
      run: |
      ./rls --verion
      ./rls --help
      ./rls
