name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: ubuntu version - date, uname, gcc, make
      run: |
        date
        uname -a
        echo "----------"
        gcc --version
        make --version

    - name: make, ldd
      run: |
        make wrapper count debug
        ./rls --verion
        ./rls -alr -TB\[ -TE\]
        echo "----------"
        make clean
        make
        echo ldd ./rls
        ldd ./rls

    - name: rls version, help
      run: |
        ./rls --version
        echo "----------"
        ./rls --help

    - name: run rls
      run: |
        ./rls -alr -TB\[ -TE\]
        echo "----------"
        ./rls -TB\[ -TE\]
