name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build: # ubuntu で build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run build
      run: |
        make wrapper count debug
        make clean
        make
        
  build2: #mac で build
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        brew install gcc
        brew install make
    - name: Run build
      run: |
        make wrapper count debug
        make clean
        make
        
