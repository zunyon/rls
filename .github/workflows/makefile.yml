name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: ubuntu version - uname, gcc, make
      run: |
        uname -a
        echo
        gcc --version
        make --version
    - name: make, ldd
      run: |
        make wrapper count debug
        make clean
        make
        echo
        ldd ./rls
    - name: rls version
      run: |
        ./rls --version
        ./rls --help
    - name: run rls
      run: |
        ./rls -alr
        ./rls
